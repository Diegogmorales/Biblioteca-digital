<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mi Biblioteca</h1>

    <div class="controles-superiores">
        <div class="controles-busqueda">
            <input type="text" id="campoBusqueda" placeholder="Buscar...">
            <button id="botonBuscar">Buscar</button>
            <button id="botonLimpiarBusqueda">Limpiar</button>
        </div>
        <div class="controles-filtro">
            <label for="filtroGenero">Filtrar:</label>
            <select id="filtroGenero"><option value="todos">Todos</option></select>
        </div>
        <!-- LÍNEA NUEVA AÑADIDA: -->
        <button id="abrirModalBtn" class="boton-accion">Añadir Libro</button>
    </div>

    <div id="bibliotecaGrid" class="biblioteca-grid"></div>

    <div id="globalTooltip">
        <span class="tooltip-titulo"></span>
        <span class="tooltip-autor"></span>
    </div>

    <script src="/static/script.js"></script>
    <!-- ================== MODAL PARA AÑADIR LIBRO ================== -->
    <div id="addBookModal" class="modal-oculto">
        <div class="modal-contenido">
            <span id="cerrarModalBtn" class="modal-cerrar">×</span>
            <h2>Añadir un Nuevo Libro</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="tituloInput">Título:</label>
                    <input type="text" id="tituloInput" required>
                </div>
                <div class="form-group">
                    <label for="autorInput">Autor:</label>
                    <input type="text" id="autorInput">
                </div>
                <div class="form-group">
                    <label for="cubiculoSelect">Ubicación (Cubículo):</label>
                    <select id="cubiculoSelect" required>
                        <option value="">-- Selecciona un cubículo --</option>
                        <!-- Las opciones se generarán con JavaScript -->
                    </select>
                </div>
                <!-- Opcional: Podríamos añadir campos para los links aquí más tarde -->
                <button type="submit" class="boton-accion">Guardar Libro</button>
            </form>
        </div>
    </div>
    <!-- =============================================================== -->
    <!-- ================== MODAL PARA VER DETALLES DEL LIBRO ================== -->
    <div id="detailsModal" class="modal-oculto">
        <div class="modal-contenido">
            <span id="cerrarDetailsModalBtn" class="modal-cerrar">×</span>
            <h2 id="modalTituloLibro">Título del Libro</h2>
            <h3 id="modalAutorLibro" style="font-style: italic; color: #555; margin-top: -10px;">Autor</h3>
            
            <div class="modal-acciones">
                <!-- Los botones de acción irán aquí -->
                <a id="btnBuscaLibre" href="#" target="_blank" class="boton-accion-link">Buscar en BuscaLibre</a>
                <button id="btnBorrarLibro" class="boton-accion-peligro">Borrar Libro</button>
            </div>
        </div>
    </div>
    <!-- ===================================================================== -->
</body>
</html>
